<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Notifications page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="noti">
            <header class="noti-header">
                <p class="noti-brand">
                    <span class="noti-brand--text">notifications</span>
                    <span class="noti-brand--count">3</span>
                </p>
                <button class="noti-markread" type="button">
                    mark all as read
                </button>
            </header>
            <main class="noti-container">
                <figure class="noti-box" data-read="false">
                    <img
                        src="./assets/images/avatar-mark-webber.webp"
                        alt="Image of Mark Webber"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Mark Webber</span>
                        <span class="noti-activity">
                            reacted to your recent post
                        </span>
                        <span class="noti-remarks" data-type="post">
                            My first tournament today!
                        </span>
                    </figcaption>
                    <time class="noti-time">1m ago</time>
                </figure>
                <figure class="noti-box" data-read="false">
                    <img
                        src="./assets/images/avatar-angela-gray.webp"
                        alt="Image of Angela Gray"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Angela Gray</span>
                        <span class="noti-activity"> followed you </span>
                        <span class="noti-remarks" data-type="none"></span>
                    </figcaption>
                    <time class="noti-time">5m ago</time>
                </figure>
                <figure class="noti-box" data-read="false">
                    <img
                        src="./assets/images/avatar-jacob-thompson.webp"
                        alt="Image of Jacob Thompson"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Jacob Thompson</span>
                        <span class="noti-activity">
                            has joined your group
                        </span>
                        <span class="noti-remarks" data-type="group">
                            Chess Club
                        </span>
                    </figcaption>
                    <time class="noti-time">1 day ago</time>
                </figure>
                <figure class="noti-box" data-read="true">
                    <img
                        src="./assets/images/avatar-rizky-hasanuddin.webp"
                        alt="Image of Rizky Hasanuddin"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Rizky Hasanuddin</span>
                        <span class="noti-activity">
                            sent you a private message
                        </span>
                        <span class="noti-remarks" data-type=""></span>
                    </figcaption>
                    <time class="noti-time">5 days ago</time>
                    <section class="noti-section">
                        Hello, thanks for setting up the Chess Club. I've been a
                        member for a few weeks now and I'm already having lots
                        of fun and improving my game.
                    </section>
                </figure>
                <figure class="noti-box" data-read="true">
                    <img
                        src="./assets/images/avatar-kimberly-smith.webp"
                        alt="Image of Kimberly Smith"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Kimberly Smith</span>
                        <span class="noti-activity">
                            commented on your picture
                        </span>
                        <span class="noti-remarks" data-type="image">
                            <img
                                src="assets/images/image-chess.webp"
                                alt="Preview of an image from Kimberly Smith"
                            />
                        </span>
                    </figcaption>
                    <time class="noti-time">1 week ago</time>
                </figure>
                <figure class="noti-box" data-read="true">
                    <img
                        src="./assets/images/avatar-nathan-peterson.webp"
                        alt="Image of Nathan Peterson"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Nathan Peterson</span>
                        <span class="noti-activity">
                            reacted to your recent post
                        </span>
                        <span class="noti-remarks" data-type="post">
                            5 end-game strategies to increase your win rate
                        </span>
                    </figcaption>
                    <time class="noti-time">2 weeks ago</time>
                </figure>
                <figure class="noti-box" data-read="true">
                    <img
                        src="./assets/images/avatar-anna-kim.webp"
                        alt="Image of Anna Kim"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Anna Kim</span>
                        <span class="noti-activity"> has left the group </span>
                        <span class="noti-remarks" data-type="group">
                            Chess Club
                        </span>
                    </figcaption>
                    <time class="noti-time">2 weeks ago</time>
                </figure>
            </main>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Amir Aiman</a>.
        </div>
    </body>
</html>
