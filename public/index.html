<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Notifications page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="noti">
            <header class="noti-header">
                <p class="noti-brand">
                    <span class="noti-brand--text">notifications</span>
                    <span class="noti-brand--count">3</span>
                </p>
                <button class="noti-markread" type="button">
                    mark all as read
                </button>
            </header>
            <main class="noti-container">
                <figure class="noti-box" data-read="false">
                    <img
                        src="./assets/images/avatar-mark-webber.webp"
                        alt="Image of Mark Webber"
                        class="noti-avatar"
                    />
                    <figcaption class="noti-details">
                        <span class="noti-name">Mark Webber</span>
                        <span class="noti-activity">
                            reacted to your recent post
                        </span>
                        <span class="noti-remarks" data-type="post">
                            My first tournament today!
                        </span>
                    </figcaption>
                    <time class="noti-time">1m ago</time>
                </figure>
                <figure class="noti-box">
                    <img
                        src="./assets/images/avatar-angela-gray.webp"
                        alt="Image of Angela Gray"
                        class="noti-avatar"
                    />
                    <figcaption>
                        <p class="noti-name">Angela Gray</p>
                        <p class="noti-activity">followed you</p>
                        <p class="noti-remarks"></p>
                    </figcaption>
                    <time class="noti-time">5m ago</time>
                </figure>
            </main>

            <!-- Hasanuddin sent you a private message 5 days ago Hello, thanks for -->
            <!-- Jacob Thompson has joined your group Chess Club 1 day ago Rizky -->
            <!-- setting up the Chess Club. I've been a member for a few weeks now -->
            <!-- and I'm already having lots of fun and improving my game. Kimberly -->
            <!-- Smith commented on your picture 1 week ago Nathan Peterson reacted -->
            <!-- to your recent post 5 end-game strategies to increase your win rate -->
            <!-- 2 weeks ago Anna Kim left the group Chess Club 2 weeks ago -->
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Amir Aiman</a>.
        </div>
    </body>
</html>
